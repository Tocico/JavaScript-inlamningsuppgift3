<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>uppgift3-3</title>
</head>
<body>
    <script>
         let radie = +prompt('Skriv in en cirkels radie'); 
         
         // Skapa en funktion för att räkna cirkelns omkrets och area
         function cirkeln(r){ 
             let omkrets = 2 * Math.PI * r ; // Math.PI är pi egenskapen
             let arean = Math.PI * Math.pow(r,2); 
             
             alert(`Cirkelns omkrets är ${omkrets.toFixed(2)} och arean är ${arean.toFixed(2)}`);
            
        }
        cirkeln(radie); //Global variabel radie skickas till funktionen cirkeln.
        
        
        
        
        
    </script>
</body>
</html>
